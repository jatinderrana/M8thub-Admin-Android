query GetAfterbroadcast($after:Int!)
{
    broadcastGet(first:20, after:$after)
    {
      description
      poster
      privacy
      publishDate
      rating
      url
      tags
      title
      token
      privacy
      id
      isLive
      isActive
      shareCount
      likeCount
      channel
       {
         name
         id
         description
         tags
         avatar
         coverImage
         currency
         membership
         membershipFee
         partnership
         rating
         privacy
         avatar
         subscriberCount
          shareCount
          likeCount
         isSubscribed
          isLiked
       }
    }
 }